<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="back"></div>
    <div class="container">
        <div class="no">
            <img src="./img/Frame (1).svg" alt="">
        </div>
        <p class="notif">Show notifications for</p>
        <div class="link">
            <div class="frame">
                <img src="./img/Frame.svg" alt="">
            </div>
            <p class="website">www.website.com</p>
        </div>
        <div class="buttons">
            <div class="block">
                <p>Block</p>
            </div>
            <div class="allow">
                <p>Allow</p>
            </div>
        </div>
    </div>
    <div class="themes">
        <input type="button" value="Light Theme" id="light">
        <input type="button" value="Dark Theme" id="dark">
    </div>

    <script src="script.js"></script>
</body>

</html>
